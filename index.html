<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAT Quick Play Challenge</title>
    <style>
        /* Neon Aesthetic */
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Inter', sans-serif; }
        canvas { display: block; }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            color: white;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 15px #00c4ff; /* Neon blue shadow */
            text-align: center;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 2px solid #00c4ff;
        }

        #missionInfo {
            display: flex;
            justify-content: space-around;
            width: 90%;
            max-width: 400px;
            margin-bottom: 10px;
            padding: 5px 0;
            border-bottom: 1px dashed #ff00ff; /* Magenta dashed line */
        }

        #timerDisplay, #overallDisplay {
            font-size: 1.2em;
            color: #ff00ff; /* Magenta for secondary info */
            font-weight: bold;
        }

        #scoreDisplay {
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 8px;
            color: #00c4ff; /* Neon blue for score */
            text-shadow: 0 0 8px #00c4ff;
            transition: color 0.2s, transform 0.2s;
        }

        #controls {
            margin-top: 10px;
            font-size: 1em;
            color: #ff00ff; 
        }
        .control-key {
            background: #0d0d0d;
            padding: 2px 6px;
            border-radius: 4px;
            margin: 0 4px;
            border: 1px solid #00c4ff;
            box-shadow: 0 0 5px rgba(0, 196, 255, 0.5);
        }

        #cameraToggle {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 196, 255, 0.1);
            border: 2px solid #00c4ff;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.2s;
            z-index: 11;
        }
        #cameraToggle:hover {
            background: rgba(0, 196, 255, 0.3);
        }

        /* Mission Complete Modal */
        #modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        #modalContent {
            background: #111;
            padding: 30px;
            border-radius: 12px;
            border: 3px solid #ff00ff;
            box-shadow: 0 0 20px #ff00ff, inset 0 0 10px #ff00ff;
            text-align: center;
            max-width: 90%;
        }
        #modalContent h2 {
            color: #00c4ff;
            font-size: 2em;
            text-shadow: 0 0 5px #00c4ff;
            margin-bottom: 10px;
        }
        #modalContent p {
            color: #fff;
            margin: 15px 0;
            font-size: 1.1em;
        }
        #closeModal {
            background: #ff00ff;
            color: black;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }
        #closeModal:hover {
            background: #fff;
            box-shadow: 0 0 10px #ff00ff;
        }
    </style>
    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Cannon.js Physics Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <!-- Firebase Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Expose Firebase functions globally for the non-module script
        window.firebase = {
            initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, 
            getFirestore, doc, getDoc, setDoc, setLogLevel
        };
    </script>
</head>
<body>
    <div id="cameraToggle" onclick="toggleCamera()" title="Toggle First/Third Person View">
        <span id="cameraToggleIcon">ðŸ‘¤</span>
    </div>

    <div id="overlay">
        <h1>GOAT Quick Play Challenge (Mission 3)</h1>
        <div id="missionInfo">
            <div id="timerDisplay">Time: 60s</div>
            <div id="overallDisplay">Overall: 75</div>
        </div>
        <div id="scoreDisplay">Score: 0 / 15</div>
        <div id="controls">
            Move: <span class="control-key">W</span> <span class="control-key">A</span> <span class="control-key">S</span> <span class="control-key">D</span> | Shoot: <span class="control-key">E</span>
        </div>
    </div>

    <div id="modal">
        <div id="modalContent">
            <h2 id="modalTitle"></h2>
            <p id="modalMessage"></p>
            <button id="closeModal" onclick="closeModal()">Continue</button>
        </div>
    </div>

    <script>
        // --- FIREBASE AND GAME STATE ---
        let db, auth;
        let userId = 'anon';
        let playerOverall = 75;
        let playerCurrentMission = 3; // Start at Mission 3 for this challenge
        let isAuthReady = false;

        // MISSION GOALS
        const GAME_DURATION = 60; // seconds
        const SCORE_GOAL = 15;
        let timeRemaining = GAME_DURATION;
        let gameActive = false;
        let gameInterval;

        // --- SCENE SETUP (THREE.JS) ---
        let scene, camera, renderer;
        let world;
        let ballMesh, ballBody;
        let playerVelocity = new THREE.Vector3();
        let isShooting = false;
        
        // GAME STATE & SCORE
        let score = 0;
        let scoreDisplay, timerDisplay, overallDisplay;
        let hasScored = false; 
        let hoopPosition = new THREE.Vector3(0, 3.05, 15); 
        let shootForce = 15; // Base power
        let playerPosition = new THREE.Vector3(0, 1.8, -5); 

        // Player/Camera controls
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let isFirstPerson = true; 

        // Player movement speed
        const speed = 0.15;
        const dribbleOffset = 0.8;
        const playerHeight = 1.8;
        const ballRadius = 0.25;

        // --- FIREBASE FUNCTIONS ---
        async function setupFirebaseAndLoadGame() {
            try {
                // Parse the config and initialize Firebase
                const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

                if (!firebaseConfig.apiKey) {
                    console.error("Firebase config is missing. Running in local mode.");
                    // In local mode, skip firebase setup
                    playerOverall = 75; 
                    overallDisplay.textContent = `Overall: ${playerOverall}`;
                    isAuthReady = true;
                    startGame();
                    return;
                }

                firebase.setLogLevel('Debug');
                const app = firebase.initializeApp(firebaseConfig);
                db = firebase.getFirestore(app);
                auth = firebase.getAuth(app);

                // Authenticate the user
                const authToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                if (authToken) {
                    await firebase.signInWithCustomToken(auth, authToken);
                } else {
                    await firebase.signInAnonymously(auth);
                }

                userId = auth.currentUser?.uid || crypto.randomUUID();
                
                // Load or Initialize Game Data
                await loadPlayerData(appId);
                isAuthReady = true;
                startGame(); // Start the game only after auth is ready

            } catch (error) {
                console.error("Error setting up Firebase or authenticating:", error);
                // Fallback to local mode on error
                playerOverall = 75; 
                overallDisplay.textContent = `Overall: ${playerOverall}`;
                isAuthReady = true;
                startGame();
            }
        }

        async function loadPlayerData(appId) {
            const docRef = firebase.doc(db, `/artifacts/${appId}/users/${userId}/playerData/stats`);
            try {
                const docSnap = await firebase.getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    playerOverall = data.overall || 75;
                    playerCurrentMission = data.mission || 3;
                    console.log("Player data loaded:", data);
                } else {
                    // Initialize new user data
                    await savePlayerData(appId, 75, 3);
                    playerOverall = 75;
                    playerCurrentMission = 3;
                    console.log("New player data initialized.");
                }
                overallDisplay.textContent = `Overall: ${playerOverall}`;
            } catch (e) {
                console.error("Error loading player data:", e);
            }
        }

        async function savePlayerData(appId, newOverall, newMission) {
            const docRef = firebase.doc(db, `/artifacts/${appId}/users/${userId}/playerData/stats`);
            try {
                await firebase.setDoc(docRef, {
                    overall: newOverall,
                    mission: newMission,
                    lastPlayed: new Date().toISOString()
                }, { merge: true });
                console.log("Player data saved successfully.");
            } catch (e) {
                console.error("Error saving player data:", e);
            }
        }

        // --- INITIALIZATION ---
        function init() {
            // Get UI elements
            scoreDisplay = document.getElementById('scoreDisplay');
            timerDisplay = document.getElementById('timerDisplay');
            overallDisplay = document.getElementById('overallDisplay');

            // 1. Scene and Renderer
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 1, 40);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // 2. Camera Setup (The Player)
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.copy(playerPosition); 
            camera.lookAt(hoopPosition); 

            // 3. Lighting
            const ambient = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambient);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
            directionalLight.position.set(10, 15, 10);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // 4. Physics World (CANNON.JS)
            world = new CANNON.World();
            world.gravity.set(0, -9.82, 0);
            world.broadphase = new CANNON.NaiveBroadphase();

            // 5. Create Court and Hoop
            createCourt();
            createHoop();
            
            // 6. Create Basketball
            createBall();

            // 7. Event Listeners
            document.addEventListener('keydown', onKeyDown, false);
            document.addEventListener('keyup', onKeyUp, false);
            
            // 8. Start Auth Process
            setupFirebaseAndLoadGame();
            
            // Start the Three.js render loop immediately, but game logic only runs when auth is ready
            animate();
        }

        function startGame() {
            // Set shoot force based on player overall (75 base + 0.1 per point over 75)
            shootForce = 15 + (playerOverall - 75) * 0.1; 
            console.log(`Starting game with Shoot Force: ${shootForce.toFixed(2)} (Overall: ${playerOverall})`);

            gameActive = true;
            resetScore();
            resetTimer();

            // Start game interval (timer and game state checks)
            gameInterval = setInterval(gameLoop, 1000);
        }

        // --- GAME LOOP & END CONDITION ---
        function gameLoop() {
            if (!gameActive) {
                clearInterval(gameInterval);
                return;
            }

            timeRemaining--;
            timerDisplay.textContent = `Time: ${timeRemaining}s`;

            if (timeRemaining <= 0) {
                gameActive = false;
                handleGameEnd();
            }
        }

        function handleGameEnd() {
            let title, message;
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

            if (score >= SCORE_GOAL) {
                // Success: Reward and Mission Advancement
                const newOverall = playerOverall + 1;
                const newMission = playerCurrentMission + 1;
                
                title = "MISSION COMPLETE!";
                message = `You scored ${score} points and hit the goal of ${SCORE_GOAL}! Your Overall Rating increases to ${newOverall}. You have unlocked Mission ${newMission}.`;
                
                if (isAuthReady && db) {
                    savePlayerData(appId, newOverall, newMission);
                } else {
                     message += " (Note: Progress not saved - Firebase is offline)";
                }
                // Update local state for display
                playerOverall = newOverall; 
                overallDisplay.textContent = `Overall: ${playerOverall}`;
            } else {
                // Failure: No Reward
                title = "MISSION FAILED!";
                message = `You scored ${score} points, but needed ${SCORE_GOAL} in the time limit. Try again, GOAT!`;
            }

            openModal(title, message);
        }

        // --- UI & MODAL HANDLING ---
        function openModal(title, message) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            // Reset game for another try
            startGame();
        }

        function resetScore() {
            score = 0;
            scoreDisplay.textContent = `Score: ${score} / ${SCORE_GOAL}`;
        }

        function resetTimer() {
            timeRemaining = GAME_DURATION;
            timerDisplay.textContent = `Time: ${timeRemaining}s`;
        }


        // --- OBJECT CREATION ---

        function createCourt() {
            const courtWidth = 30;
            const courtLength = 60;
            const courtGeometry = new THREE.PlaneGeometry(courtWidth, courtLength);
            // Dark, almost black court floor
            const courtMaterial = new THREE.MeshStandardMaterial({ color: 0x1a1a1a, side: THREE.DoubleSide }); 
            const courtMesh = new THREE.Mesh(courtGeometry, courtMaterial);
            courtMesh.rotation.x = Math.PI / 2;
            courtMesh.receiveShadow = true;
            scene.add(courtMesh);

            const courtShape = new CANNON.Plane();
            const courtBody = new CANNON.Body({ mass: 0, material: new CANNON.Material('courtMat') });
            courtBody.addShape(courtShape);
            courtBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2); 
            world.addBody(courtBody);
            
            const wallGeo = new THREE.BoxGeometry(courtWidth, 20, 1);
            const wallMat = new THREE.MeshStandardMaterial({ color: 0x0a0a0a });
            const wallMesh = new THREE.Mesh(wallGeo, wallMat);
            wallMesh.position.set(0, 10, courtLength / 2 + 0.5); 
            scene.add(wallMesh);
            
            drawCourtLines(courtWidth, courtLength);
        }

        function drawCourtLines(courtWidth, courtLength) {
            const lineColor = 0x00c4ff; // Neon Blue
            const lineWidth = 0.05;

            function createLine(width, depth, x, z, rotationY = 0) {
                const geo = new THREE.BoxGeometry(width, lineWidth, depth);
                const mat = new THREE.MeshBasicMaterial({ color: lineColor });
                const mesh = new THREE.Mesh(geo, mat);
                mesh.position.set(x, 0.01, z);
                mesh.rotation.y = rotationY;
                scene.add(mesh);
            }
            
            // Perimeter & Center lines
            createLine(courtWidth, lineWidth, 0, -courtLength / 2 + lineWidth / 2); 
            createLine(courtWidth, lineWidth, 0, courtLength / 2 - lineWidth / 2);  
            createLine(lineWidth, courtLength, -courtWidth / 2 + lineWidth / 2, 0); 
            createLine(lineWidth, courtLength, courtWidth / 2 - lineWidth / 2, 0);  
            createLine(courtWidth, lineWidth, 0, 0); 
            
            // Free Throw Line
            const freeThrowZ = hoopPosition.z - 4.6; 
            createLine(3.6, lineWidth, 0, freeThrowZ); 

            // Three Point Arc
            const threePointRadius = 6.75; 
            const arcGeo = new THREE.RingGeometry(threePointRadius - lineWidth / 2, threePointRadius + lineWidth / 2, 64, 1, -Math.PI * 0.5, Math.PI); 
            const arcMat = new THREE.MeshBasicMaterial({ color: lineColor, side: THREE.DoubleSide });
            const arcMesh = new THREE.Mesh(arcGeo, arcMat);
            arcMesh.rotation.x = -Math.PI / 2;
            arcMesh.position.set(hoopPosition.x, 0.01, hoopPosition.z);
            scene.add(arcMesh);
            
            // Three Point Straights
            const straightLength = 3.6; 
            const straightStartDepth = hoopPosition.z - 1.25; 
            
            createLine(lineWidth, straightLength, -threePointRadius, straightStartDepth); 
            createLine(lineWidth, straightLength, threePointRadius, straightStartDepth); 
        }

        function createHoop() {
            const rimRadius = 0.4;
            const rimThickness = 0.05;
            const backboardWidth = 2;
            const backboardHeight = 1.05; 
            const poleHeight = 6.05;
            const rimOverhang = 1.0; 
            const backboardZ = hoopPosition.z - rimOverhang; 
            const poleZ = backboardZ - 0.5; 

            // 1. POLE 
            const poleGeo = new THREE.CylinderGeometry(0.1, 0.1, poleHeight, 12);
            const poleMat = new THREE.MeshStandardMaterial({ color: 0x222222 }); // Dark gray/black pole
            const poleMesh = new THREE.Mesh(poleGeo, poleMat);
            poleMesh.position.set(hoopPosition.x, hoopPosition.y - (poleHeight / 2) + 0.05, poleZ);
            poleMesh.castShadow = true;
            scene.add(poleMesh);

            // 2. BACKBOARD (Neon Clear Look)
            const mainBoardGeo = new THREE.BoxGeometry(backboardWidth, backboardHeight, 0.05);
            // Use a transparent material with neon glow
            const mainBoardMat = new THREE.MeshStandardMaterial({ 
                color: 0x00c4ff, 
                transparent: true, 
                opacity: 0.2, 
                emissive: 0x00c4ff, 
                emissiveIntensity: 0.5 
            });
            const mainBoardMesh = new THREE.Mesh(mainBoardGeo, mainBoardMat);
            mainBoardMesh.position.set(hoopPosition.x, hoopPosition.y + (backboardHeight / 2), backboardZ);
            mainBoardMesh.castShadow = true;
            scene.add(mainBoardMesh);

            // Red Target Box (inside the main board) - use magenta for neon look
            const targetBoxWidth = 0.6;
            const targetBoxHeight = 0.45;
            const targetGeo = new THREE.BoxGeometry(targetBoxWidth, targetBoxHeight, 0.01);
            const targetMat = new THREE.MeshBasicMaterial({ color: 0xff00ff });
            const targetMesh = new THREE.Mesh(targetGeo, targetMat);
            targetMesh.position.set(0, 0, -0.03); 
            mainBoardMesh.add(targetMesh); 

            // Backboard Physics
            const backboardShape = new CANNON.Box(new CANNON.Vec3(backboardWidth / 2, backboardHeight / 2, 0.025));
            const backboardBody = new CANNON.Body({ mass: 0, material: new CANNON.Material('boardMat') });
            backboardBody.addShape(backboardShape);
            backboardBody.position.set(hoopPosition.x, hoopPosition.y + (backboardHeight / 2), backboardZ);
            world.addBody(backboardBody);

            // 3. RIM & BRACE 
            const rimGeo = new THREE.TorusGeometry(rimRadius, rimThickness, 8, 32);
            const rimMat = new THREE.MeshStandardMaterial({ color: 0xff00ff, emissive: 0xff00ff, emissiveIntensity: 0.8 }); // Neon Magenta Rim
            const rimMesh = new THREE.Mesh(rimGeo, rimMat);
            rimMesh.rotation.x = Math.PI / 2;
            rimMesh.position.set(hoopPosition.x, hoopPosition.y, hoopPosition.z);
            rimMesh.castShadow = true;
            scene.add(rimMesh);
            
            // Support Brace (Dark)
            const braceGeo = new THREE.BoxGeometry(0.1, 0.1, rimOverhang - 0.2);
            const braceMat = new THREE.MeshStandardMaterial({ color: 0x222222 });
            const braceMesh = new THREE.Mesh(braceGeo, braceMat);
            braceMesh.rotation.x = Math.PI / 4; 
            braceMesh.position.set(hoopPosition.x, hoopPosition.y + 0.15, backboardZ + (rimOverhang / 2) - 0.1); 
            scene.add(braceMesh);

            // Physics Rim (Cannon)
            const rimShape = new CANNON.Cylinder(rimRadius, rimRadius, rimThickness * 2, 16);
            const rimBody = new CANNON.Body({ mass: 0, material: new CANNON.Material('rimMat') });
            rimBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), Math.PI / 2);
            rimBody.addShape(rimShape);
            rimBody.position.copy(rimMesh.position);
            world.addBody(rimBody);


            // 4. NET (Neon Wireframe)
            const netHeight = 1.2;
            const netGeo = new THREE.ConeGeometry(rimRadius * 1.1, netHeight, 16, 1, true); 
            const edges = new THREE.EdgesGeometry(netGeo);
            const netMesh = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x00c4ff, linewidth: 3, transparent: true, opacity: 1 }));
            netMesh.position.set(hoopPosition.x, hoopPosition.y - netHeight / 2, hoopPosition.z);
            scene.add(netMesh);

            // 5. SCORING ZONE
            const scoringShape = new CANNON.Cylinder(rimRadius * 0.9, rimRadius * 0.9, 0.5, 16);
            const scoringBody = new CANNON.Body({ mass: 0, material: new CANNON.Material('scoreMat') });
            scoringBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), Math.PI / 2);
            scoringBody.addShape(scoringShape);
            scoringBody.position.set(hoopPosition.x, hoopPosition.y - 0.25, hoopPosition.z);
            scoringBody.collisionResponse = 0; 
            world.addBody(scoringBody);
            
            scoringBody.addEventListener('collide', function(event) {
                if (event.body === ballBody && isShooting && !hasScored && gameActive) {
                    if (ballBody.velocity.y < -0.1) {
                        scorePoint();
                    }
                }
            });
        }

        function createBall() {
            // Neon Orange Ball
            const ballGeometry = new THREE.SphereGeometry(ballRadius, 32, 32);
            const ballMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xff4400, 
                flatShading: true,
                emissive: 0xff4400,
                emissiveIntensity: 0.1
            });
            ballMesh = new THREE.Mesh(ballGeometry, ballMaterial);
            ballMesh.castShadow = true;
            scene.add(ballMesh);

            const ballShape = new CANNON.Sphere(ballRadius);
            ballBody = new CANNON.Body({ mass: 1, shape: ballShape, material: new CANNON.Material('ballMat') });
            ballBody.position.copy(playerPosition).y -= 0.5;
            ballBody.linearDamping = 0.01;
            ballBody.angularDamping = 0.01;
            ballBody.isKinematic = true; 
            world.addBody(ballBody);
        }

        // --- GAME LOGIC ---

        function scorePoint() {
            const threePointDistanceSq = 6.75 * 6.75; 
            const playerDistanceSq = (playerPosition.x - hoopPosition.x) ** 2 + (playerPosition.z - hoopPosition.z) ** 2;

            let points = 2; 
            if (playerDistanceSq >= threePointDistanceSq) {
                points = 3;
            }

            score += points;
            scoreDisplay.textContent = `Score: ${score} / ${SCORE_GOAL} (+${points})`;
            hasScored = true; 

            // Visual feedback: brief green flash for the ball
            ballMesh.material.color.set(0x00ff00); 
            
            // Check for instant win
            if (score >= SCORE_GOAL) {
                gameActive = false; // Stop the timer early
                handleGameEnd();
                return;
            }
            
            setTimeout(() => {
                ballMesh.material.color.set(0xff4400); // Back to neon orange
                resetBall();
            }, 500);
        }

        function shoot() {
            isShooting = true;
            ballBody.isKinematic = false; 
            
            let targetVector = new THREE.Vector3(hoopPosition.x, hoopPosition.y + 1, hoopPosition.z);
            let shotDirection = targetVector.clone().sub(ballMesh.position).normalize();

            // Apply force based on calculated shootForce (influenced by playerOverall)
            ballBody.velocity.set(
                shotDirection.x * shootForce,
                shotDirection.y * shootForce,
                shotDirection.z * shootForce
            );

            // Simple timer to allow ball recovery
            setTimeout(() => {
                if(ballBody.position.y < -1) { 
                    resetBall();
                } else if (isShooting && !hasScored) { 
                    // If the shot is still in play after a few seconds, allow the player to move/shoot again
                    isShooting = false; 
                }
            }, 3000);
        }

        function resetBall() {
            isShooting = false;
            hasScored = false; 
            ballBody.isKinematic = true;
            ballBody.velocity.set(0, 0, 0);
            ballBody.angularVelocity.set(0, 0, 0);
            ballBody.position.copy(playerPosition).y -= 0.5; 
        }

        // --- INPUT & CAMERA HANDLING (Unchanged) ---
        function onKeyDown(event) {
            if (!gameActive) return; // Ignore input if game is over
            switch (event.keyCode) {
                case 87: moveForward = true; break; // W
                case 83: moveBackward = true; break; // S
                case 65: moveLeft = true; break;    // A
                case 68: moveRight = true; break;   // D
                case 69: // E (SHOOT)
                    if (!isShooting) {
                        shoot();
                    }
                    break;
            }
        }

        function onKeyUp(event) {
            switch (event.keyCode) {
                case 87: moveForward = false; break; // W
                case 83: moveBackward = false; break; // S
                case 65: moveLeft = false; break;    // A
                case 68: moveRight = false; break;   // D
            }
        }

        function toggleCamera() {
            isFirstPerson = !isFirstPerson;
            const icon = document.getElementById('cameraToggleIcon');
            if (isFirstPerson) {
                icon.textContent = 'ðŸ‘¤';
            } else {
                icon.textContent = 'ðŸ§';
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            // 1. Physics Step
            if (gameActive) {
                world.step(1/60); 
            } else {
                // Keep physics running to let the ball fall after the game ends
                world.step(1/60); 
            }

            // 2. Player Movement 
            playerVelocity.set(0, 0, 0);

            if (moveForward) playerVelocity.z -= speed;
            if (moveBackward) playerVelocity.z += speed;
            if (moveLeft) playerVelocity.x -= speed;
            if (moveRight) playerVelocity.x += speed;

            camera.translateX(playerVelocity.x);
            camera.translateZ(playerVelocity.z);

            camera.position.x = Math.max(-14, Math.min(14, camera.position.x));
            camera.position.z = Math.max(-28, Math.min(28, camera.position.z));
            
            playerPosition.copy(camera.position);


            // 3. Camera Position Update 
            if (isFirstPerson) {
                camera.position.y = playerHeight;
                camera.lookAt(hoopPosition);
            } else {
                const cameraOffset = new THREE.Vector3(0, 3, -5); 
                
                let tempPos = new THREE.Vector3().copy(playerPosition);
                tempPos.z += cameraOffset.z; 
                tempPos.y += cameraOffset.y; 

                camera.position.copy(tempPos);
                camera.lookAt(playerPosition); 
            }
            
            // 4. Ball Tethering 
            if (!isShooting) {
                let offsetVector = new THREE.Vector3(0, 0, 0);
                if (moveLeft) offsetVector.x -= dribbleOffset; 
                if (moveRight) offsetVector.x += dribbleOffset; 

                ballBody.position.set(
                    playerPosition.x + offsetVector.x,
                    playerPosition.y - 0.5 + Math.sin(Date.now() / 150) * 0.1, 
                    playerPosition.z + offsetVector.z
                );
                ballBody.quaternion.copy(camera.quaternion);
            } 
            
            // 5. Pick Up Ball Logic
            if (!isShooting && ballBody.position.y < 0.1) {
                let dist = playerPosition.distanceTo(ballMesh.position);
                if (dist < 1.0) {
                    resetBall();
                }
            }

            // 6. Sync Three.js Mesh with Cannon.js Body
            ballMesh.position.copy(ballBody.position);
            ballMesh.quaternion.copy(ballBody.quaternion);

            // 7. Render the scene
            renderer.render(scene, camera);
        }

        window.onload = function () {
            init();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
