<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Basketball Hoopz</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #0d0d0d; font-family: 'Arial', sans-serif; }
        canvas { display: block; }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            text-align: center;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #scoreDisplay {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 8px;
            color: #4CAF50; /* Green color for score */
            transition: color 0.2s, transform 0.2s;
        }
        #controls {
            margin-top: 10px;
            font-size: 1.1em;
            color: #4CAF50; /* Green highlight for controls */
        }
        .control-key {
            background: #222;
            padding: 2px 6px;
            border-radius: 3px;
            margin: 0 4px;
            border: 1px solid #333;
        }
        #cameraToggle {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #4CAF50;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.2s;
        }
        #cameraToggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Cannon.js Physics Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
</head>
<body>
    <div id="cameraToggle" onclick="toggleCamera()" title="Toggle First/Third Person View">
        <span id="cameraToggleIcon">ðŸ‘¤</span>
    </div>

    <div id="overlay">
        <h1>Quick Play Mode</h1>
        <div id="scoreDisplay">Score: 0</div>
        <p>Use the controls below to dribble and shoot!</p>
        <div id="controls">
            Move: <span class="control-key">W</span> (Forward) <span class="control-key">A</span> (Left Dribble) <span class="control-key">S</span> (Backward) <span class="control-key">D</span> (Right Dribble)<br>
            Shoot: <span class="control-key">E</span>
        </div>
    </div>

    <script>
        // --- SCENE SETUP (THREE.JS) ---
        let scene, camera, renderer;
        let world; // Cannon.js world
        let ballMesh, ballBody;
        let playerVelocity = new THREE.Vector3();
        let isShooting = false;
        
        // GAME STATE & SCORE
        let score = 0;
        let scoreDisplay;
        let hasScored = false; // Flag to prevent multiple scores on one shot

        // HOOP POSITION IS NOW AT Z=15, FACING TOWARDS THE CENTER OF THE COURT (NEGATIVE Z)
        let hoopPosition = new THREE.Vector3(0, 3.05, 15); 
        let shootForce = 15; // The power of the E key shot
        let playerPosition = new THREE.Vector3(0, 1.8, -5); // Tracks the player's core location (start on the opposite side)

        // Player/Camera controls
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let isFirstPerson = true; 

        // Player movement speed
        const speed = 0.15;
        const dribbleOffset = 0.8;
        const playerHeight = 1.8;
        const ballRadius = 0.25;

        // --- INITIALIZATION ---
        function init() {
            // 1. Scene and Renderer
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x111111, 0, 40);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // 2. Camera Setup (The Player)
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.copy(playerPosition); // Start at player position
            camera.lookAt(hoopPosition); // Start by looking at the hoop

            // 3. Lighting
            const ambient = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambient);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
            directionalLight.position.set(10, 15, 10);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // 4. Physics World (CANNON.JS)
            world = new CANNON.World();
            world.gravity.set(0, -9.82, 0);
            world.broadphase = new CANNON.NaiveBroadphase();

            // 5. Create Court and Hoop
            createCourt();
            createHoop();
            
            // 6. Create Basketball
            createBall();

            // 7. Event Listeners
            document.addEventListener('keydown', onKeyDown, false);
            document.addEventListener('keyup', onKeyUp, false);
            
            // 8. Score Setup
            scoreDisplay = document.getElementById('scoreDisplay');
            scoreDisplay.textContent = 'Score: 0';

            animate();
        }

        // --- OBJECT CREATION ---

        function createCourt() {
            // THREE.js Mesh (Visual)
            const courtWidth = 30;
            const courtLength = 60;
            const courtGeometry = new THREE.PlaneGeometry(courtWidth, courtLength);
            const courtMaterial = new THREE.MeshStandardMaterial({ color: 0xcc8855, side: THREE.DoubleSide });
            const courtMesh = new THREE.Mesh(courtGeometry, courtMaterial);
            courtMesh.rotation.x = Math.PI / 2;
            courtMesh.receiveShadow = true;
            scene.add(courtMesh);

            // CANNON.js Body (Physics)
            const courtShape = new CANNON.Plane();
            const courtBody = new CANNON.Body({ mass: 0, material: new CANNON.Material('courtMat') });
            courtBody.addShape(courtShape);
            courtBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2); // Rotate to be flat
            world.addBody(courtBody);
            
            // --- BACK WALL (To make the empty space behind the hoop disappear) ---
            const wallGeo = new THREE.BoxGeometry(courtWidth, 20, 1);
            const wallMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
            const wallMesh = new THREE.Mesh(wallGeo, wallMat);
            // Place just beyond the court boundary at Z=30 (the new hoop side)
            wallMesh.position.set(0, 10, courtLength / 2 + 0.5); 
            scene.add(wallMesh);
            
            // --- COURT LINES ---
            drawCourtLines(courtWidth, courtLength);
        }

        function drawCourtLines(courtWidth, courtLength) {
            const lineColor = 0xffffff;
            const lineWidth = 0.05;

            // Helper to create a line mesh
            function createLine(width, depth, x, z, rotationY = 0) {
                const geo = new THREE.BoxGeometry(width, lineWidth, depth);
                const mat = new THREE.MeshBasicMaterial({ color: lineColor });
                const mesh = new THREE.Mesh(geo, mat);
                mesh.position.set(x, 0.01, z);
                mesh.rotation.y = rotationY;
                mesh.receiveShadow = true;
                scene.add(mesh);
            }
            
            // 1. Out of Bounds Lines (Perimeter)
            createLine(courtWidth, lineWidth, 0, -courtLength / 2 + lineWidth / 2); // Back line (start side)
            createLine(courtWidth, lineWidth, 0, courtLength / 2 - lineWidth / 2);  // Back line (hoop side)
            createLine(lineWidth, courtLength, -courtWidth / 2 + lineWidth / 2, 0); // Side line left
            createLine(lineWidth, courtLength, courtWidth / 2 - lineWidth / 2, 0);  // Side line right

            // 2. Center Court Line
            createLine(courtWidth, lineWidth, 0, 0); 
            
            // 3. Free Throw Line (Approx 4.6m from hoop center)
            const freeThrowZ = hoopPosition.z - 4.6; // Line is in front of the hoop (negative Z offset)
            createLine(3.6, lineWidth, 0, freeThrowZ); 

            // 4. Three Point Arc (Radius 6.75m from hoop center)
            const threePointRadius = 6.75; 
            
            // Three Point Arc
            // Rotate the arc to face away from the brick wall
            const arcGeo = new THREE.RingGeometry(threePointRadius - lineWidth / 2, threePointRadius + lineWidth / 2, 64, 1, -Math.PI * 0.5, Math.PI); 
            const arcMat = new THREE.MeshBasicMaterial({ color: lineColor, side: THREE.DoubleSide });
            const arcMesh = new THREE.Mesh(arcGeo, arcMat);
            arcMesh.rotation.x = -Math.PI / 2;
            arcMesh.position.set(hoopPosition.x, 0.01, hoopPosition.z);
            scene.add(arcMesh);
            
            // Three Point Straights (straight sections)
            const straightLength = 3.6; 
            const straightStartDepth = hoopPosition.z - 1.25; // Line becomes straight closer to the hoop Z 
            
            createLine(lineWidth, straightLength, -threePointRadius, straightStartDepth); // Left straight
            createLine(lineWidth, straightLength, threePointRadius, straightStartDepth); // Right straight
        }

        function createHoop() {
            const rimRadius = 0.4;
            const rimThickness = 0.05;
            const backboardWidth = 2;
            const backboardHeight = 1.05; 
            const poleHeight = 6.05;
            
            // Offsets
            const rimOverhang = 1.0; // The rim sticks out 1 meter 
            const backboardZ = hoopPosition.z - rimOverhang; // Backboard is set behind the rim
            const poleZ = backboardZ - 0.5; // Pole placement behind the backboard

            // --- 1. POLE (Visual) ---
            const poleGeo = new THREE.CylinderGeometry(0.1, 0.1, poleHeight, 12);
            const poleMat = new THREE.MeshStandardMaterial({ color: 0x444444 });
            const poleMesh = new THREE.Mesh(poleGeo, poleMat);
            poleMesh.position.set(hoopPosition.x, hoopPosition.y - (poleHeight / 2) + 0.05, poleZ);
            poleMesh.castShadow = true;
            scene.add(poleMesh);

            // --- 2. BACKBOARD (Visual and Physics) ---
            
            // Backboard Visual Group
            const backboardGroup = new THREE.Group();

            // Main Board (White)
            const mainBoardGeo = new THREE.BoxGeometry(backboardWidth, backboardHeight, 0.05);
            const mainBoardMat = new THREE.MeshStandardMaterial({ color: 0xeeeeee });
            const mainBoardMesh = new THREE.Mesh(mainBoardGeo, mainBoardMat);
            // Position the main board mesh relative to the scene, based on the calculated backboard Z
            mainBoardMesh.position.set(hoopPosition.x, hoopPosition.y + (backboardHeight / 2), backboardZ);
            mainBoardMesh.castShadow = true;
            backboardGroup.add(mainBoardMesh);

            // Red Target Box (inside the main board)
            const targetBoxWidth = 0.6;
            const targetBoxHeight = 0.45;
            const targetGeo = new THREE.BoxGeometry(targetBoxWidth, targetBoxHeight, 0.01);
            const targetMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const targetMesh = new THREE.Mesh(targetGeo, targetMat);
            targetMesh.position.set(0, 0, -0.03); // Slightly in front of the main board (relative to its center)
            mainBoardMesh.add(targetMesh); 

            // Backboard Physics (Cannon)
            const backboardShape = new CANNON.Box(new CANNON.Vec3(backboardWidth / 2, backboardHeight / 2, 0.025));
            const backboardBody = new CANNON.Body({ mass: 0, material: new CANNON.Material('boardMat') });
            backboardBody.addShape(backboardShape);
            backboardBody.position.set(hoopPosition.x, hoopPosition.y + (backboardHeight / 2), backboardZ);
            world.addBody(backboardBody);

            scene.add(backboardGroup);

            // --- 3. RIM & BRACE (Physics Rim is at hoopPosition.z) ---
            
            // Visual Rim
            const rimGeo = new THREE.TorusGeometry(rimRadius, rimThickness, 8, 32);
            const rimMat = new THREE.MeshStandardMaterial({ color: 0xff4400 });
            const rimMesh = new THREE.Mesh(rimGeo, rimMat);
            rimMesh.rotation.x = Math.PI / 2;
            rimMesh.position.set(hoopPosition.x, hoopPosition.y, hoopPosition.z);
            rimMesh.castShadow = true;
            scene.add(rimMesh);
            
            // Support Brace 
            const braceGeo = new THREE.BoxGeometry(0.1, 0.1, rimOverhang - 0.2);
            const braceMat = new THREE.MeshStandardMaterial({ color: 0xff4400 });
            const braceMesh = new THREE.Mesh(braceGeo, braceMat);
            braceMesh.rotation.x = Math.PI / 4; // Angle the brace to point from backboard down to rim
            // Position it midway between the backboard and the rim
            braceMesh.position.set(hoopPosition.x, hoopPosition.y + 0.15, backboardZ + (rimOverhang / 2) - 0.1); 
            scene.add(braceMesh);

            // Physics Rim (Cannon)
            const rimShape = new CANNON.Cylinder(rimRadius, rimRadius, rimThickness * 2, 16);
            const rimBody = new CANNON.Body({ mass: 0, material: new CANNON.Material('rimMat') });
            // Rotate the cylinder to be horizontal
            rimBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), Math.PI / 2);
            rimBody.addShape(rimShape);
            rimBody.position.copy(rimMesh.position);
            world.addBody(rimBody);


            // --- 4. NET (Visual Only) ---
            const netHeight = 1.2;
            // Using LineSegments for a wireframe look
            const netGeo = new THREE.ConeGeometry(rimRadius * 1.1, netHeight, 16, 1, true); 
            const edges = new THREE.EdgesGeometry(netGeo);
            const netMesh = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0xffffff, linewidth: 2, transparent: true, opacity: 0.8 }));
            netMesh.position.set(hoopPosition.x, hoopPosition.y - netHeight / 2, hoopPosition.z);
            scene.add(netMesh);

            // --- 5. SCORING ZONE (Invisible Physics Trigger) ---
            // This remains centered under the rim (hoopPosition.z)
            const scoringShape = new CANNON.Cylinder(rimRadius * 0.9, rimRadius * 0.9, 0.5, 16);
            const scoringBody = new CANNON.Body({ mass: 0, material: new CANNON.Material('scoreMat') });
            scoringBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), Math.PI / 2);
            scoringBody.addShape(scoringShape);
            scoringBody.position.set(hoopPosition.x, hoopPosition.y - 0.25, hoopPosition.z);
            scoringBody.collisionResponse = 0; // Makes it a pure trigger, no physical bounce
            world.addBody(scoringBody);
            
            // Attach a collision event listener for scoring
            scoringBody.addEventListener('collide', function(event) {
                // Check if the colliding body is the basketball
                if (event.body === ballBody && isShooting && !hasScored) {
                    // Check if the ball is moving downwards (essential for scoring)
                    if (ballBody.velocity.y < -0.1) {
                        scorePoint();
                    }
                }
            });
        }

        function createBall() {
            // THREE.js Mesh (Visual)
            const ballGeometry = new THREE.SphereGeometry(ballRadius, 32, 32);
            const ballMaterial = new THREE.MeshStandardMaterial({ color: 0xff8800, flatShading: true });
            ballMesh = new THREE.Mesh(ballGeometry, ballMaterial);
            ballMesh.castShadow = true;
            scene.add(ballMesh);

            // CANNON.js Body (Physics)
            const ballShape = new CANNON.Sphere(ballRadius);
            ballBody = new CANNON.Body({ mass: 1, shape: ballShape, material: new CANNON.Material('ballMat') });
            ballBody.position.copy(playerPosition).y -= 0.5;
            ballBody.linearDamping = 0.01;
            ballBody.angularDamping = 0.01;
            ballBody.isKinematic = true; // Start in tethered (dribbling) mode
            world.addBody(ballBody);
        }

        // --- GAME LOGIC ---

        function scorePoint() {
            // Check player distance from the hoop center (hoopPosition.x, hoopPosition.z)
            const threePointDistanceSq = 6.75 * 6.75; 
            const playerDistanceSq = (playerPosition.x - hoopPosition.x) ** 2 + (playerPosition.z - hoopPosition.z) ** 2;

            let points = 2; // Default point value
            if (playerDistanceSq >= threePointDistanceSq) {
                points = 3;
            }

            score += points;
            scoreDisplay.textContent = `Score: ${score} (+${points})`;
            hasScored = true; // Prevents scoring twice on the same shot

            // Visual feedback: brief green flash for the ball
            ballMesh.material.color.set(0x00ff00); 
            
            // Wait a moment before resetting the ball/colors
            setTimeout(() => {
                ballMesh.material.color.set(0xff8800); // Back to orange
                resetBall();
            }, 1000);
        }

        function shoot() {
            isShooting = true;
            ballBody.isKinematic = false; // Release the ball from the player
            
            // Calculate shot direction (aimed slightly above hoop for arc)
            let targetVector = new THREE.Vector3(hoopPosition.x, hoopPosition.y + 1, hoopPosition.z);
            let shotDirection = targetVector.clone().sub(ballMesh.position).normalize();

            // Set the ball's velocity
            ballBody.velocity.set(
                shotDirection.x * shootForce,
                shotDirection.y * shootForce,
                shotDirection.z * shootForce
            );

            // Simple timer to allow player to recover the ball after a shot attempt, or reset if it falls out
            setTimeout(() => {
                if(ballBody.position.y < -1) { 
                    resetBall();
                } else if (isShooting && !hasScored) { // If shot is still in play and hasn't scored, allow next shot
                    isShooting = false; 
                }
            }, 3000);
        }

        function resetBall() {
            isShooting = false;
            hasScored = false; // Reset the scoring flag
            ballBody.isKinematic = true;
            ballBody.velocity.set(0, 0, 0);
            ballBody.angularVelocity.set(0, 0, 0);
            ballBody.position.copy(playerPosition).y -= 0.5; // Snap back to player's feet
        }

        // --- INPUT & CAMERA HANDLING (Unchanged) ---
        function onKeyDown(event) {
            switch (event.keyCode) {
                case 87: // W
                    moveForward = true;
                    break;
                case 83: // S
                    moveBackward = true;
                    break;
                case 65: // A
                    moveLeft = true;
                    break;
                case 68: // D
                    moveRight = true;
                    break;
                case 69: // E (SHOOT)
                    if (!isShooting) {
                        shoot();
                    }
                    break;
            }
        }

        function onKeyUp(event) {
            switch (event.keyCode) {
                case 87: // W
                    moveForward = false;
                    break;
                case 83: // S
                    moveBackward = false;
                    break;
                case 65: // A
                    moveLeft = false;
                    break;
                case 68: // D
                    moveRight = false;
                    break;
            }
        }

        function toggleCamera() {
            isFirstPerson = !isFirstPerson;
            const icon = document.getElementById('cameraToggleIcon');
            if (isFirstPerson) {
                icon.textContent = 'ðŸ‘¤';
            } else {
                icon.textContent = 'ðŸ§';
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            // 1. Physics Step
            world.step(1/60); 

            // 2. Player Movement (Updating the core playerPosition)
            playerVelocity.set(0, 0, 0);

            if (moveForward) playerVelocity.z -= speed;
            if (moveBackward) playerVelocity.z += speed;
            if (moveLeft) playerVelocity.x -= speed;
            if (moveRight) playerVelocity.x += speed;

            // Apply movement based on player velocity
            // We use THREE's camera methods to move the player in the direction the camera is looking (even if it's 3rd person)
            camera.translateX(playerVelocity.x);
            camera.translateZ(playerVelocity.z);

            // Clamp the player position to the court bounds (optional safety)
            camera.position.x = Math.max(-14, Math.min(14, camera.position.x));
            camera.position.z = Math.max(-28, Math.min(28, camera.position.z));
            
            // Sync playerPosition (the 1st person viewpoint)
            playerPosition.copy(camera.position);


            // 3. Camera Position Update (based on view mode)
            if (isFirstPerson) {
                // Lock camera to the player's head height and look at the hoop
                camera.position.y = playerHeight;
                camera.lookAt(hoopPosition);
            } else {
                // Third Person: Camera is behind and above the player, looking slightly down
                const cameraOffset = new THREE.Vector3(0, 3, -5); // 5 units BACK from the player, 3 units UP
                
                // Calculate position behind the player's current view (using the negative Z component for offset)
                let tempPos = new THREE.Vector3().copy(playerPosition);
                tempPos.z += cameraOffset.z; // Move camera 5 units behind the player 
                tempPos.y += cameraOffset.y; 

                camera.position.copy(tempPos);
                camera.lookAt(playerPosition); // Look at the player's center
            }
            
            // 4. Ball Tethering (Dribbling)
            if (!isShooting) {
                let offsetVector = new THREE.Vector3(0, 0, 0);
                // Adjust for side dribbling (A/D)
                if (moveLeft) offsetVector.x -= dribbleOffset; 
                if (moveRight) offsetVector.x += dribbleOffset; 

                // Ball position is locked to the player's position + the offset
                ballBody.position.set(
                    playerPosition.x + offsetVector.x,
                    playerPosition.y - 0.5 + Math.sin(Date.now() / 150) * 0.1, // Visual bounce effect
                    playerPosition.z + offsetVector.z
                );
                ballBody.quaternion.copy(camera.quaternion);
            } 
            
            // 5. Pick Up Ball Logic
            if (!isShooting && ballBody.position.y < 0.1) {
                // If ball is on the ground, allow player to "pick up" by running close
                let dist = playerPosition.distanceTo(ballMesh.position);
                if (dist < 1.0) {
                    resetBall();
                }
            }

            // 6. Sync Three.js Mesh with Cannon.js Body
            ballMesh.position.copy(ballBody.position);
            ballMesh.quaternion.copy(ballBody.quaternion);

            // 7. Render the scene
            renderer.render(scene, camera);
        }

        window.onload = function () {
            init();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
